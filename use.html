<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!-- <link rel="stylesheet" type="text/css" href="./layui-v2.7.6/css/layui.css" />
		<script src="layui-v2.7.6/layui.js"></script> -->
		<link rel="stylesheet" type="text/css" href="layui/layui/css/layui.css" />
		<script src="layui/layui/layui.js"></script>
		
	</head>
	<body>
		<h3>一、静态表格</h3>
		<table class="layui-table" lay-even lay-skin="line" lay-size="sm">
		  <colgroup>
		    <col width="150">
		    <col width="200">
		    <col>
		  </colgroup>
		  <thead>
		    <tr>
		      <th>昵称</th>
		      <th>加入时间</th>
		      <th>签名</th>
		    </tr> 
		  </thead>
		  <tbody>
		    <tr>
		      <td>贤心</td>
		      <td>2016-11-29</td>
		      <td>人生就像是一场修行</td>
		    </tr>
		    <tr>
		      <td>许闲心</td>
		      <td>2016-11-28</td>
		      <td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
		    </tr>
		  </tbody>
		</table>
		<h3>二、数据表格</h3>
		<p>1、方法渲染 table.render()</p>
		<script type="text/html" id="toolbarDemo">
			<div class="layui-btn-container">
				<button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
				<button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
				<button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
			</div>
		</script>
		<table class="layui-hide" id="test" lay-filter="test"></table>
		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
		<script type="text/html" id="switchTpl">
		  <!-- 这里的 checked 的状态只是演示 -->
		  <input type="checkbox" name="sex" value="{{d.id}}" lay-skin="switch" lay-text="女|男" lay-filter="sexDemo" {{ d.sex == 1 ? 'checked' : '' }}>
		</script>
		 
		<script type="text/html" id="checkboxTpl">
		  <!-- 这里的 checked 的状态只是演示 -->
		  <input type="checkbox" name="lock" value="{{d.id}}" title="锁定" lay-filter="lockDemo" {{ d.id == 10006 ? 'checked' : '' }}>
		</script>
		
		
		<p>2、自动渲染</p>
		<p>3、转换静态表格</p>
		<script src="./js/use.js"></script>
	</body>
	
</html>

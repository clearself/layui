<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="./layui-v2.7.6/css/layui.css" />
		<!-- <link rel="stylesheet" type="text/css" href="./layui-v2.6.8/layui.css" />
		<script src="./layui-v2.6.8/layui.js"></script> -->
		<!-- <link rel="stylesheet" type="text/css" href="layui/layui/css/layui.css" /> -->
		<!-- <script src="layui/layui/layui.js"></script> -->
		
	</head>
	<body>
		<script type="text/html" id="toolbarDemo">
			<div class="layui-btn-container">
				<button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
				<button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
				<button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
			</div>
		</script>
		<table class="layui-hide" id="test" lay-filter="test"></table>
		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
		<script type="text/html" id="switchTpl">
		  <!-- 这里的 checked 的状态只是演示 -->
		  <input type="checkbox" name="sex" value="{{d.id}}" lay-skin="switch" lay-text="女|男" lay-filter="sexDemo" {{ d.sex == 1 ? 'checked' : '' }}>
		</script>
		 
		<script type="text/html" id="checkboxTpl">
		  <!-- 这里的 checked 的状态只是演示 -->
		  <input type="checkbox" name="lock" value="{{d.id}}" title="锁定" lay-filter="lockDemo" {{ d.id == 10006 ? 'checked' : '' }}>
		</script>
		<script>
			layui.config({
				dir:'/layui-v2.7.6/'
				,base: './js/modules/' //你存放新模块的目录，注意，不是 layui 的模块目录
			}).use('index'); //加载入口
		</script>
	</body>
	
</html>
